<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>视图调试</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="../../libs/three.min.js"></script>
<script src="../../libs/OrbitControls.min.js"></script>
<script src="view_debug_canvas.js"></script>
<script src="view_debug_sidebar.js"></script>
<script src="view_debug.js"></script>
<link rel="stylesheet" href="view_debug.css">
</head>
<body>

<div class="view-hierarchy-area">
    <div id="canvas-frame"></div>
</div>

<div class="sidebar navigation-sidebar active">
    <div class="container">
        <div id="view-hierarchy-list">
        </div>
    </div>
    <div class="split-handler"></div>
</div>

<!-- toolbar -->
<div id="canvas-toolbar">
    <div class="control-tool depth-unit available" title="Adjust the spacing between views">
        <input type="range" class="depth-unit" min="5" max="150" value="50" step="5" onchange="onDepthUnitChange()">
    </div>
    <div class="tools-collection">
        <button type="button" onclick="onShowClippedContentClick()" class="control-tool show-clipped-content available" title="Show Clipped Content">
            <div><img src="/resources/db_icon_view_show_clipped.png"></div>
        </button>
        <button type="button" onclick="onOrientTo2DClick()" class="control-tool orient-to-2d" title="Orient to 2D">
            <div><img src="/resources/db_icon_view_orient_2d.png"></div>
        </button>
        <button type="button" onclick="onOrientTo3DClick()" class="control-tool orient-to-3d available" title="Orient to 3D">
            <div><img src="/resources/db_icon_view_orient_3d.png"></div>
        </button>
        <button type="button" onclick="onZoomOutClick()" class="control-tool available text-content" title="Zoom out"><span>-</span></button>
        <button type="button" onclick="onActualSizeClick()" class="control-tool available text-content" title="Actual size"><span>=</span></button>
        <button type="button" onclick="onZoomInClick()" class="control-tool available text-content" title="Zoom in"><span>+</span></button>
    </div>
    <div class="area-control-collection">
        <button type="button" onclick="onShowNavigationSidebarClick()" class="control-tool available navigator-control selected" title="Hide or show the Navigator">
            <div><img src="/resources/XC_O_area_button_navigator.png"></div>
        </button>
        <button type="button" onclick="onShowPropertySidebarClick()" class="control-tool available utilities-control" title="Hide or show the Utilities">
            <div><img src="/resources/XC_O_utilities_button.png"></div>
        </button>
    </div>
</div>

<!-- property siderbar -->
<div class="sidebar property-sidebar">
    <div class="container">
        <div id="view-property-list">
        </div>
    </div>
    <div class="split-handler"></div>
</div>
</body>
</html>
